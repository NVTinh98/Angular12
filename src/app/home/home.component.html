<div class="LogoHanes">
    <h3>Đây là component HOME</h3>
    <h2>Chào bạn {{ name }}</h2>
    <br/>
    <input type="text" [(ngModel)]="age" />
    <h3>Tuổi của bạn là {{ age }}</h3>
    <!-- <h2 *ngIf="age <= 20"> Bạn còn trẻ</h2>
    <h2 *ngIf="age > 20"> Bạn già rồi</h2> -->

    <div *ngIf="age <= 18; then tre;else gia"></div>
        <ng-template #tre> <h2>Bạn còn trẻ </h2> </ng-template>
        <ng-template #gia> <h2>Bạn già rồi </h2> </ng-template>
       
    
</div>
